<script type="text/javascript" src="javascript\perfil.js"></script>
<form id="formulario_cuenta" action="#" method="POST">
    <fieldset>
        <legend>Datos de usuario:</legend>
        <div class="cuenta">
                <label for="nick" class="espaciado datoGrande">Nombre de usuario: 
                <input type="text" class="dato" id="nick" name="nick" disabled /></label>
                <label for="correo" class="espaciado datoGrande">Correo electrónico: 
                <input type="email" class="dato" id="correo" name="correo" /></label>
                <label for="password" class="espaciado datoPeque">Contraseña: 
                <input type="password" class="dato" id="password" name="password" /></label>
                <label for="fechan" class="espaciado datoPeque">Fecha de nacimiento: 
                <input type="text" class="dato" id="fechan" name="fechan" disabled /></label>
                <label for="sexo" class="espaciado datoPeque">Sexo: 
                <select name="sexo" id="sexo" class="dato">
                        <option value="F">Femenino</option>
                        <option value="M">Masculino</option>
                        <option value="O">Otro</option>
                    </select></label>
                <label for="ciudad" class="espaciado datoPeque">Ciudad: 
                <select name="ciudad" id="ciudad" class="dato">
                        <option value="Madrid">Madrid</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Sevilla">Sevilla</option>
                    </select></label>

                <input type="submit" class="espaciado boton" name="guardar" id="guardar" value="Guardar" disabled />
            </tr>
        </div>
    </fieldset>
        
</form>
