<script type="text/javascript" src="javascript\perfil.js"></script>
<form id="formulario_cuenta" action="#" method="POST">
    <fieldset>
        <legend>Datos de usuario:</legend>
        <table>
            <tr>
                <td colspan="2"><label for="nick">Nombre de usuario: </label></td>
                <td colspan="2"><input type="text" id="nick" name="nick" disabled /></td>
            </tr>
            <tr>
                <td colspan="2"><label for="correo">Correo electrónico: </label></td>
                <td colspan="2"><input type="email" id="correo" name="correo" /></td>
            </tr>
            <tr>
                <td><label for="password">Contraseña: </label></td>
                <td><input type="password" id="password" name="password" /></td>
                <td><label for="fechan">Fecha de nacimiento: </label></td>
                <td><input type="text" id="fechan" name="fechan" disabled /></td>
            </tr>
            <tr>
                <td><label for="sexo">Sexo: </label></td>
                <td><select name="sexo" id="sexo">
                        <option value="F">Femenino</option>
                        <option value="M">Masculino</option>
                        <option value="O">Otro</option>
                    </select></td>
                <td><label for="ciudad">Ciudad: </label></td>
                <td><select name="ciudad" id="ciudad">
                        <option value="Madrid">Madrid</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Sevilla">Sevilla</option>
                    </select></td>
            </tr>
            <tr>
                <td><input type="submit" name="guardar" id="guardar" value="Guardar" disabled /></td>
            </tr>
        </table>
    </fieldset>
        
</form>
